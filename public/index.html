<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO AI Agent</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <main>
        <div class="hero-content">
            <h1 class="main-heading">The smartest & fastest way</h1>
            <h1 class="highlight-heading">to optimize your website</h1>
        </div>

        <div class="chat-wrapper">
            <div id="chat-box">
                <div class="bot-message">
                    <p>Hello! I'm your SEO AI Agent. Enter a URL or ask a question to get started.</p>
                </div>
            </div>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="e.g., Analyze performance for https://example.com" autocomplete="off" required>
                <button type="submit" aria-label="Send Message">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </form>

            <!-- Social Icons Row -->
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/razaabro" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="https://facebook.com/YOUR-LINK" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="https://wa.me/YOUR-NUMBER" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                <a href="https://github.com/YOUR-LINK" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            </div>
            <p class="developed-by">Developed by <strong>Ali Raza</strong></p>
        </div>

        <div class="features-section">
            <div class="features-grid">
                <div class="feature-box">
                    <i class="fas fa-lightbulb"></i>
                    <span>Find Ideas</span>
                </div>
                <div class="feature-box">
                    <i class="fas fa-file-alt"></i>
                    <span>Analyze Content</span>
                </div>
                <div class="feature-box">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Check Performance</span>
                </div>
                <div class="feature-box">
                    <i class="fas fa-link"></i>
                    <span>Audit Links</span>
                </div>
                <div class="feature-box">
                    <i class="fas fa-shield-alt"></i>
                    <span>Verify Security</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="counter" id="people-helped-counter">
            âœ… 17 analyses completed so far
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
